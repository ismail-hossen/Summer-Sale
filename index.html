<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summer Sale</title>
  <!-- tailwind css and daisyUi -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.0/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .font-work-sans {
      font-family: 'Work Sans', sans-serif;

<body class="font-work-sans">
  <!-- Banner section -->
  <section class="hero min-h-[90vh] bg-[#F9F6E2]">
    <div class="container flex items-center justify-between">
      <div class="w-6/12 flex flex-col items-center gap-10">
        <h2 class="text-2xl font-medium">---SALE FEVER---</h2>
        <h1 class="text-5xl font-bold w-4/6">Purchase TK 200 or above & get <span class="text-[#E527B2]">20% off</span>
        </h1>
        <div class="flex items-center text-center">
          <p class="py-6 font-medium">Use Promo Code</p>
          <span class="font-semibold bg-[#E527B2] text-white py-2 px-4 rounded-md ml-3">SELL200</span>
        </div>
      </div>
      <img src="./images/Summer 1.png" class="max-w-6/12" />
    </div>
  </section>

</html>
